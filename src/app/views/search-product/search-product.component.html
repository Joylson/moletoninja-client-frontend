<app-navbar>
    <ul ctop class="navbar-nav">
        <li class="nav-item me-auto ml-lg-2 mr-lg-2 mb-2 mb-lg-0 mt-lg-1 mt-3">
            <a type="button" class="btn btn-outline-light">Cor <i style="margin-left: 20px;"
                    class="fas fa-angle-down "></i></a>
        </li>
        <li class="nav-item me-auto ml-lg-2 mr-lg-2 mb-2 mb-lg-0 mt-lg-1 mt-3">
            <a type="button" class="btn btn-outline-light">Tamanho <i style="margin-left: 20px;"
                    class="fas fa-angle-down text-white "></i></a>
        </li>
        <li class="nav-item me-auto ml-lg-2 mr-lg-2 mb-2 mb-lg-0 mt-lg-1 mt-3">
            <a type="button" class="btn btn-outline-light">Modelo <i style="margin-left: 20px;"
                    class="fas fa-angle-down "></i></a>
        </li>
    </ul>
</app-navbar>

<ng-template #content let-modal>
    <div class="modal-header d-flex justify-content-start justify-content-md-end pl-2 pl-md-0 pt-2 pb-2 pt-md-0 pb-md-0">
        <a class="model-close" type="button" (click)="modal.dismiss('Cross click')">
            <i class="fas fa-close d-none d-lg-block"></i>
            <i class="fas fa-arrow-left text-orange d-block d-lg-none" style="font-size: 22px;"></i>
        </a>
    </div>
    <div class="modal-body">
        <app-product [id]=product.id></app-product>
    </div>
</ng-template>


<div class="container-fluid container-main">
    <div class="row row-cols-1 row-cols-md-3 row-cols-xl-5 g-4">
        <div *ngFor="let product of products" class="col mt-3">
            <div class="card h-100 pt-2">
                <div class="d-flex justify-content-center container-card-img-top">
                    <img [src]="product.photo" class="card-img-top" [alt]="product.name" onerror="this.src = './assets/images/product-default.jpg'">
                </div>
                <div class="card-body">
                    <h5 class="card-title d-flex justify-content-between">
                        <p>{{product.price | currency:'BRL'}}</p>
                        <i class="far fa-heart text-black fa-lg"></i>
                    </h5>
                    <p class="card-text text-center">{{product.name}}</p>
                    <div class="d-flex">
                        <button type="button" class="btn btn-orange flex-fill" (click)="open(content, product)">Visualizar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
