<app-loading *ngIf="loading"></app-loading>

<app-navbar></app-navbar>

<div class="container-fluid container-main">
    <div class="row mb-3">
        <div class="col-md-8 col-lg-2 col-sm-12 mt-2">
            <label for="data">Data</label>
            <input class="form-control me-2" [(ngModel)]="dateText" (keypress)="search($event)" type="search" id="data"
                placeholder="dd/mm/aaaa">
        </div>
    </div>
    <div class="container-fluid">
        <div class="card" *ngFor="let order of orders">
            <div class="row">
                <div class="col-md-4 d-flex align-items-center ">
                    <img style="width: 100%;" [src]="'./assets/images/order-empty.png'" alt="..."
                        style="max-height: 100px;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="card-title d-flex justify-content-between">
                            <h5>{{order.id}}</h5>
                            <h4>Status: {{order.payed ? ' Pago' : 'NÃ£o pago'}}</h4>
                            <h5>{{order.date | date: 'dd/MM/yyyy'}}</h5>
                        </div>
                        <p class="text-muted">
                            {{order.total | currency:'BRL':'symbol':'1.2':'pt'}}
                        </p>
                        <div class="d-flex justify-content-end">
                            <a [routerLink]="order.id" class="btn btn-orange align-self-center">Visualizar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
