<app-loading *ngIf="loading"></app-loading>

<app-navbar></app-navbar>

<div class="container-fluid container-main">
    <div class="row mb-3">
        <div class="col-md-8 col-lg-2 col-sm-12 mt-2">
            <label for="data">Data</label>
            <input class="form-control me-2" [(ngModel)]="dateText" (keypress)="search($event)" type="search" id="data" placeholder="dd/mm/aaaa">
        </div>
    </div>
    <div class="scroll-table">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" *ngFor="let column of headers; index as i">{{ column }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders; index as i">
                    <td>{{ order.id }}</td>
                    <td>{{ order.date | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ order.user.name }}</td>
                    <td>{{ order.total | currency:'BRL':'symbol':'1.2':'pt' }}</td>
                    <td><input class="form-control" type="checkbox" id="payed" name="payed" [checked]="order.payed" style="width: 30px" disabled></td>
                    <td>
                        <td>
                            <a color="primary" [routerLink]="order.id">
                                <i class="fa fa-search-plus" aria-hidden="true"></i>
                            </a>
                        </td>
                </tr>
            </tbody>
        </table>
        <hr />
        <div class="row">
            <div class="col-sm-12 col-md-12 rowTotal">
                <strong>Total a receber: {{ totalReceber | currency:'BRL':'symbol':'1.2':'pt' }}</strong>
            </div>
        </div>
    </div>
    <ngb-pagination [collectionSize]="size " [(page)]="page " [pageSize]="pageSize " (pageChange)="pageSelect() ">
    </ngb-pagination>
</div>
